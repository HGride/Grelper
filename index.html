<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grelper</title>
    <link rel="stylesheet" href="./assets/CSS/main.css">
</head>
<body>
    <header>
        <nav id="NAVBAR">
            <ul class="nav-list">
                <li class="nav-item 1"><img src="./images/home.png" alt="home"></li>
                <li class="nav-item 2"><img src="./images/more.png" alt="more"></li>
                <li class="nav-item 3"><img src="./images/chat.png" alt="contact"></li>
                <li class="nav-item 4"><img src="./images/users.png" alt="user"></li>
                <li class="nav-item 5"><img src="./images/instagrame.png" alt="instagrame"></li>
                <li class="nav-item 6"><img src="./images/youtube.png" alt="youtube"></li>
                <li class="nav-item 7"><img src="./images/patreon.png" alt="patreon"></li>
            </ul>
        </nav>
    </header>
    <section id="HOME">
        <div class="left">
            <div class="logo-container">
                <img src="./images/LOGO.png" alt="logo" class="logo">
            </div>
            <div class="wrap-text home-text">
                <h1 class="title">Bienvenue chez Grelper !</h1>
                <hr>
                <p class="text">La centralisation au service de la productivit√©</p>
            </div>
        </div>
        <div class="right">
            <img src="./svg/sweat pc.svg" alt="girl on her computer">
        </div>
    </section>
    <section id="MORE">
        
    </section>
    <div id="NAV_UNIT">
        <div class="arrow left">
            <svg xmlns="http://www.w3.org/2000/svg" width="25.467" height="27.432" viewBox="0 0 25.467 27.432">
                <path class="poly" id="arrow-left" data-name="poly" d="M11.74,3.259a2,2,0,0,1,3.52,0L25.407,22.05A2,2,0,0,1,23.647,25H3.353a2,2,0,0,1-1.76-2.95Z" fill="#EEE5E3"/>
            </svg>
        </div>
        <div class="slider">
            <hr>
            <div class="points-container">
                <div class="point active">
                    <div class="point-active left"></div>
                </div>
                <div class="point">
                    <div class="point-active"></div>
                </div>
                <div class="point">
                    <div class="point-active"></div>
                </div>
                <div class="point">
                    <div class="point-active right"></div>
                </div>
            </div>
        </div>
        <div class="arrow right">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="27" viewBox="0 0 25 27">
                <path class="poly" id="arrow-right" data-name="poly" d="M11.74,3.259a2,2,0,0,1,3.52,0L25.407,22.05A2,2,0,0,1,23.647,25H3.353a2,2,0,0,1-1.76-2.95Z" fill="#EEE5E3"/>
            </svg>              
        </div>
    </div>
</body>
</html>
